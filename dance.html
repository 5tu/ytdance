<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ytdance</title>
    <style>

@import url('https://fonts.cdnfonts.com/css/passeio-test');  


        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 9;
        }

        #youtube-audio {
            position: absolute;
        }

        #back-button {

            position: absolute;
            bottom: 1rem;
            left: calc(50vw - 5rem);
            width: 10rem;
            z-index: 99;

            font-family: 'Passeio Test', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #ffffff;
            filter: opacity(25%);
            color: rgb(0, 0, 0);
            cursor: pointer;

        }
        #back-button:hover {
            background-color: #ffffff;
            color: #000000;
            filter: opacity(75%);
        }
    </style>
</head>

<body>

    <button id="back-button" onclick="window.location.href='index.html'">try another</button>

  <video id="background-video" autoplay loop>
        <source src="eld.webm" type="video/webm">
        Your browser does not support features this site needs to work correctly.
    </video>


<div id="youtube-audio"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
    let player;
    function getYouTubeID(url) {
        const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    function onYouTubeIframeAPIReady() {
        initializePlayer();
    }

    function initializePlayer() {
        const urlParams = new URLSearchParams(window.location.search);
        const youtubeUrl = urlParams.get('youtube-url');
        const videoId = getYouTubeID(youtubeUrl);

        if (videoId) {
            if (player) {
                player.destroy();
            }

            player = new YT.Player('youtube-audio', {
                height: '0',
                width: '0',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    playlist: videoId
                },
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError
                }
            });
        } else {
            alert('Invalid YouTube URL');
        }
    }

    function onPlayerReady(event) {
        event.target.unMute();
        event.target.playVideo();
    }

    function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                window.location.href = 'index.html';
            }
        }

    function onPlayerError(event) {
        if (event.data === 101 || event.data === 150) {
            alert("Video can't be loaded outside of YouTube");
        } else {
            alert('An error occurred while loading the YouTube video');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (typeof YT !== 'undefined' && YT && YT.Player) {
            initializePlayer();
        }
    });
</script>

</body>

</html>

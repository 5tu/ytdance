<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ytdance</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/passeio-test');  
        
        body, html {
            font-family: 'Passeio Test', sans-serif;
            font-size: 2rem;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background: url(bg3.jpg); */
            filter: grayscale(100%);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: top center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #error-message {
            font-family: 'Passeio Test', sans-serif;
            font-size: 0.75rem;
            font-weight: 300;
            padding-top: 1rem;
            color: red;
        }

        input[type="text"] {
            font-family: 'Passeio Test', sans-serif;
            font-size: 0.75rem;
            font-weight: 300;
            text-align: center;
            width: 15rem;
            padding: 0.5rem;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
        }
        input[type="submit"] {
            font-family: 'Passeio Test', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #000000;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #262626;
            color: #ffffff;
        }
    </style>
</head>
    <body>
        <form id="ytform" action="dance.html" method="get">
            <input type="text" placeholder="paste a song url from youtube" id="youtube-url" name="youtube-url" required>
            <input type="submit" value="play">
            <div class="error-message" id="error-message"></div>
        </form>
        

        <script>
            function getYouTubeID(url) {
                const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
                const match = url.match(regex);
                return match ? match[1] : null;
            }
    
            document.getElementById('ytform').addEventListener('submit', function(event) {
                const youtubeUrl = document.getElementById('youtube-url').value;
                const videoId = getYouTubeID(youtubeUrl);
                if (!videoId) {
                    event.preventDefault();
                    document.getElementById('error-message').textContent = 'Invalid YouTube URL. Please enter a valid URL.';
                } else {
                    document.getElementById('error-message').textContent = '';
                }
            });
        </script>

    </body>
